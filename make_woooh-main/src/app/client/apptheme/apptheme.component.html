<div class="row" style="margin-left: 5px">
  <div class="col-xl-12">
    <div class="hk-row">
      <div class="col-lg-7" style="background-color: rgb(255, 255, 255)">
        <div class="card card-refresh">
          <div class="refresh-container">
            <div class="loader-pendulums"></div>
          </div>
          <div class="card-header card-header-action">
            <section class="hk-sec-wrapper" style="width: 50%; padding: 10px">
              <div class="row">
                <h1 class="hk-sec-title col-sm">Theme color</h1>
              </div>

              <p class="mb-25">Personalize your application color</p>

              <div class="row">
                <div class="col-sm">
                  <div class="row">
                    <form>
                      <mat-slide-toggle (change)="onDarkMode($event)"
                        >Dark mode {{ mode }}</mat-slide-toggle
                      >
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="firstName">Background Color</label>
                          <input />
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="lastName">App icon text </label>
                          <input
                            class="form-control"
                            id="lastName"
                            maxlength="2"
                            placeholder=""
                            type="text"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="country">Font</label>
                          <select
                            class="form-control custom-select d-block w-100"
                            id="country"
                          >
                            <option value="Arial">Arial</option>
                            <option value="sans-serif">sans-serif</option>
                            <option value="Times New Roman">
                              Times New Roman
                            </option>
                            <option value="Palatino">Palatino</option>
                            <option value="serif">serif</option>
                            <option value="Courier New">Courier New</option>
                            <option value="monospace">monospace</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="fantasy">fantasy</option>
                          </select>
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="lastName">Font Size</label>
                          <select
                            class="form-control custom-select d-block w-100"
                            id="country"
                          >
                            <option value="14px">14</option>
                            <option value="15px">15</option>
                            <option value="16px">16</option>
                          </select>
                        </div>
                      </div>
                      <div class="row"></div>
                      <label for="address2">font color </label>
                      <input class="form-control" />

                      <button type="button" class="btn btn-secondary">
                        Save
                      </button>
                    </form>

                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card">
          <mat-tab-group style="width: 300px">
            <mat-tab label="Android">
              <div
                style="margin-bottom: -7px; margin-right: 20px; display: block"
              >
                <img src="../../../assets/images/top.jpg" width="250" />
              </div>

              <div style="display: table">
                <div style="display: table-cell">
                  <img src="../../../assets/images/left.jpg" height="400" />
                </div>

                <div
                  [ngStyle]="{ 'background-color': bodycolordark }"
                  style="
                    min-width: 222px;
                    max-width: 222px;
                    display: table-cell;

                    text-align: start;
                    margin: 0 auto;
                    padding: 0px;
                    position: relative;
                  "
                >
                  <div
                    [ngStyle]="{
                      'background-color': appbarcolordark,
                      color: appbartextcolordark
                    }"
                    id="idIcon"
                    style="
                      margin-top: 0px;

                      width: 222px;
                      height: 40px;
                      position: absolute;

                      font-family: Roboto;
                      font-size: medium;
                      text-align: center;
                      padding: 7px;
                      padding-top: 10px;
                      font-family: Arial;
                      font-weight: bolder;
                    "
                  >
                    {{ projectname }}
                  </div>
                  <p
                    [ngStyle]="{ color: bodytextcolordark }"
                    style="
                      margin-top: 200px;
                      margin-left: 10px;
                      margin-right: 10px;

                      position: absolute;
                      color: black;

                      font-family: Roboto;
                      font-size: large;
                      text-align: center;
                    "
                  >
                    personalize theme of your app
                  </p>
                  <div
                    [ngStyle]="{ 'background-color': buttoncolor }"
                    id="idIcon"
                    style="
                      margin-top: 330px;
                      margin-left: 170px;
                      width: 40px;
                      height: 40px;
                      position: absolute;
                      color: white;
                      text-align: center;
                      border-radius: 100px;

                      font-size: large;
                      font-family: Roboto;
                      font-weight: bolder;
                      text-align: center;
                      padding-top: 3px;
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="35"
                      height="35"
                      fill="currentColor"
                      class="bi bi-plus"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg>
                  </div>
                </div>

                <div style="display: table-cell">
                  <img src="../../../assets/images/right.jpg" height="400" />
                </div>
              </div>
              <div style="margin-top: -10px; position: sticky">
                <img src="../../../assets/images/bottom.jpg" width="250" />
              </div>
            </mat-tab>
            <mat-tab label="iPhone"
              ><div
                style="margin-bottom: -7px; margin-right: 20px; display: block"
              >
                <img src="../../../assets/images/iphone-top.jpg" width="250" />
              </div>

              <div style="display: table">
                <div style="display: table-cell">
                  <img
                    src="../../../assets/images/iphone-left.jpg"
                    height="400"
                  />
                </div>

                <div
                  style="
                    min-width: 217px;
                    max-width: 217px;
                    display: table-cell;
                    background-image: url('../../../assets/images/iphone_menu.jpg');
                    text-align: start;
                    margin: 0 auto;
                    padding: 0px;
                    position: relative;
                  "
                ></div>

                <div style="display: table-cell">
                  <img
                    src="../../../assets/images/iphone-right.jpg"
                    height="400"
                  />
                </div>
              </div>
              <div style="margin-top: -10px; position: sticky">
                <img
                  src="../../../assets/images/iphone-bottom.jpg"
                  width="250"
                /></div
            ></mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>

    <div class="hk-row">
      <div class="col-lg-8"></div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</div>
