<h1 mat-dialog-title>New Page</h1>
<form>
  <div class="mb-3" style="margin-bottom: 20px">
    <label for="exampleInputEmail1" class="form-label">Page name</label>
    <input
      (change)="onPageName($event)"
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
    />
  </div>

  <button type="submit" class="btn btn-primary" (click)="onClick()">
    save
  </button>
</form>
